<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

<nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="gallery.html">Gallery</a>
</nav>

<div class="container mt-4">

    <div id="photoCarousel" class="carousel slide" data-bs-ride="carousel">

        <!-- Dots / Indicators -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="2"></button>
        </div>

        <!-- Images -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/photo1.jpeg" class="d-block w-100" alt="Photo 1">
            </div>

            <div class="carousel-item">
                <img src="images/photo2.jpeg" class="d-block w-100" alt="Photo 2">
            </div>

            <div class="carousel-item">
                <img src="images/photo4.jpeg" class="d-block w-100" alt="Photo 4">
            </div>

            <div class="carousel-item">
                <img src="images/photo7.jpeg" class="d-block w-100" alt="Photo 7">
            </div>
        </div>

        <!-- Arrows -->
        <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>

</div>



</body>
</html>
